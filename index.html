<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://ianlunn.github.io/Hover/">
    <link rel="stylesheet" href="style.css">


    <title>Computer parts</title>
</head>

<body>
    <!-- Navbar -->
    
    <nav class="navbar navbar-expand-lg navbar-style navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">UZ-COMPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav sorted-price me-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            By Price
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item  divided" href="#">High Price</a></li>
                            <li><a class="dropdown-item  reversed" href="#">Low Price</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            By Alphabet
                        </a>
                        <ul class="dropdown-menu sorted-alphabet" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item  alphabet" href="#">Brand A - Z</a></li>
                            <li><a class="dropdown-item alphabet" href="#">Brand Z - A</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 " placeholder="Search" type="search" id="search" aria-label="Search">
                   
                </form>
            </div>
        </div>
    </nav>


    <!-- main page -->

    <div class="row main">
        <div class="col-sm-3">


            <!-- checkbox -->
            <div class="container">
                <div class="filter-action">
                    <button type="button" class="btn all btn-outline-warning">All</button>

                    <h5><a href="#" class="names">Memory</a></h5>
                    <button type="button" class="btn tugma btn-outline-warning">CORSAIR</button>
                    <button type="button" class="btn tugma btn-outline-warning">HyperX</button><br>
                    <button type="button" class="btn tugma btn-outline-warning">PNY</button>
                    <button type="button" class="btn tugma btn-outline-warning">ADATA</button>

                    <h5><a href="#" class="names">Hard Drive</a></h5>

                    <button type="button" class="btn tugma btn-outline-warning">WD</button><br>
                    <button type="button" class="btn tugma btn-outline-warning">Seagate</button><br>
                    <button type="button" class="btn tugma btn-outline-warning">Razer</button>

                    <h5><a href="#" class="names">Keyboard</a></h5>
                    <button type="button" class="btn tugma btn-outline-warning">Wireless</button><br>
                    <button type="button" class="btn tugma btn-outline-warning">Bluetooth</button><br>
                    <button type="button" class="btn tugma btn-outline-warning">Numeric</button>




                </div>

            </div>





        </div>
        <!-- card page -->
        <div class="col-sm-9">

            <div class="row" id="place">

            </div>

        </div>

    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>

</html>
